	<script>
      // Get the modal
      var modal = document.getElementById("myModal");

		const pics = ["misc1", "misc2", "misc3", "misc4", "misc5", "misc6", "misc7", "misc8", "misc9",
					  "misc10", "misc11", "misc12", "misc13", "misc14", "misc15", "misc16", "misc17", "misc18",

					  "misc28", "misc29", "misc30", "misc31", "misc32", "misc33", "misc34", "misc35", "misc36",
					  "misc37", "misc38", "misc39", "misc40", "misc41", "misc42", "misc43", "misc44", "misc45",
					  "misc46", "misc47", "misc48", "misc49", "misc50", "misc51", "misc52", "misc53", "misc54"					  
					  ];
		
			// window.alert(pics.length);
		 // Get the image and insert it inside the modal - use its "alt" text as a caption
		for (let i = 0; i < pics.length; i++) {
			//document.write(i);
			var img = document.getElementById(pics[i]);
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("caption");
			img.onmousedown = function(){
					modal.style.display = "block";
					modalImg.src = this.src;
					captionText.innerHTML = this.alt;					
				}
		}  // end for
	  
	  	  
		// Get the image and insert it inside the modal - use its "alt" text as a caption
		const images = ["img1", "img2", "img3", "img4", "img5","img6", "img7", "img8", "img9",
						"img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18"];
		
		for (let i = 0; i < images.length; i++) {
			var img = document.getElementById(images[i]);
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("caption");
			img.onmousedown = function(){
				modal.style.display = "block";
				modalImg.src = this.src;
				captionText.innerHTML = this.alt;
			}
		} // end for 
	  
	
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
			modal.style.display = "none";
		}
      
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 4 || document.documentElement.scrollTop > 4) {
				document.getElementById("topBtn").style.display = "block";
			} else {
				document.getElementById("topBtn").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function goToTop() {
			document.body.scrollTop = 0; // For Safari
			document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
		}
